<!DOCTYPE html>
<html class="not-now not-now-popup-html">
<head>
	<link rel="stylesheet" href="../css/style.css" />
	<script src="../js/common.js"></script>
	<script src="../js/popup.js"></script>
</head>
<body>

<div class="not-now-popup">
	<div class="popup-default">
		<button id="not-now-add-this-site-button" class="not-now-button not-now-add-this-site-button success" title="Add This Site">Add This Site</button>
		<button id="not-now-settings-button" class="not-now-button alt not-now-settings-button" title="Settings">Settings</button>
	</div>
	<div class="popup-add-this-site">
		<form>
			<div class="add-this-site-label"></div>
			<div class="not-now-add-buttons-wrap">
				<button id="not-now-button-add-30" class="not-now-button not-now-button-add-30 success">30 mins</button><button id="not-now-button-add-60" class="not-now-button not-now-button-add-60 success">1 hour</button>
				<button id="not-now-button-add-day" class="not-now-button not-now-button-add-day">Rest of today</button>
			</div>
		</form>
	</div>
</div>

</body>
</html>
